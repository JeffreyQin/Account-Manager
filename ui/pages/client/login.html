<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8"/>
        <script src="../../src/client/loginSrc.js" defer></script>
    </head>
    <body>
        <h1>Log in</h1>
        <form id="loginForm">
            <label for="userProfile">Username/Email:</label>
            <input type="text" id="userProfile" required/>
            <label for="password">Password:</label>
            <input type="text" id="password" required/>
        </form>
        <button id="usernameLoginButton">Login with username</button>
        <button id="emailLoginButton">Login with email</button>
        <label id="loginMsg"></label>
        <a href="signup.html">
            <p>Register new account</p>
        </a>
        <a href="../role.html">
            <p>Go back to role menu</p>
        </a>
    </body>
</html>
